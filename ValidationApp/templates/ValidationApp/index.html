<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Request Method: {{ requestMethod }}<br>

<h1>Here is all of the entries from our database</h1>

{% for eachEntry in allEntries %}
<p>{{ eachEntry.username }}</p>
{% endfor %}

<h1>Here is the form</h1>
<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button>Submit</button>
</form>

</body>
</html>
